version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: vynce-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      # You can add MONGO_URI and JWT_SECRET here or use an env_file
    volumes:
      - ./Backend:/app
      - /app/node_modules
    depends_on:
      - frontend

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: vynce-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

# Notes:
# - This compose is intended for local development. It mounts source into the containers so
#   you can edit files on the host and see live updates.